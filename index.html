<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Wardrobe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/kog5frj.css">
    <script src="getApi.js" defer></script>
    <script src="wardrobe.js" defer></script>
</head>

<body>
    <main>
        <div class="left">
            <div class="weather-info">
                <img id="weather-icon" src="" alt="Weather Icon">
                <p><span id="temperature">Loading...</span></p>
                <p><span id="location">Loading...</span></p>
                <p><span id="weather">Loading...</span></p>
            </div>
            <div>
                <h1>Wardrobe</h1>
                <h1>Wizz</h1>
            </div>
        </div>
        <div class="right">
            <div id="overlay" class="overlay"></div>
            <h1>Today's Outfit</h1>
            <div class="clothing">
                <div class="clothing-item">
                    <img class="shirt" src="SVG/t-shirt.svg" alt="">
                    <h1>Green Nike Shirt</h1>
                </div>
                <div class="clothing-item">
                    <img class="pants" src="SVG/pants.svg" alt="">
                    <h1>Blue Buckle Jeans</h1>
                </div>
                <div class="clothing-item">
                    <img class="outerwear" src="SVG/outerwear.svg" alt="">
                    <h1>Red Nebraska Hoodie</h1>
                </div>
                <div class="clothing-item">
                    <img class="shoes" src="SVG/shoes.svg" alt="">
                    <h1>Red Thunder Jordan 4s</h1>
                </div>
            </div>
            <div class="buttons">
                <button id="addClothes" onclick="openForm()">ADD CLOTHES</button>
                <button id="add" onclick="openWardrobe()">WARDROBE</button>
                <button id="generate" onclick="">generate</button>
            </div>
            <form id="form">
                <fieldset>
                    <label for="item">Item: </label>
                    <input type="text" name="item" id="item">
                </fieldset>
                <fieldset>
                    <label for="type">Style: </label>
                    <input type="text" name="type" id="type">
                </fieldset>
                <fieldset>
                    <label for="color">Color: </label>
                    <input type="text" name="color" id="color">
                </fieldset>
                <fieldset>
                    <label for="material">Material: </label>
                    <input type="text" name="material" id="material">
                </fieldset>
                <fieldset>
                    <label for="brand">Brand: </label>
                    <input type="text" name="brand" id="brand">
                </fieldset>
                <input type="submit" id="submit" value="Add Clothing">
            </form>
            <div id="wardrobe">My wardrobe</div>
        </div>
    </main>
</body>

</html>
